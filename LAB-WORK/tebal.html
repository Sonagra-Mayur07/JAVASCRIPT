<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    var ok = prompt('Enter the value..!');
      
      var x=1;

      function om() {

        if (x<=10) {
            
            document.write(ok + "*" + x +"=");
            document.write(ok * x);
            document.write("<br>");

            x++;

            om();

        }
        
      }
      
      om();
      
    </script>

</body>
</html>
